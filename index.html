/* ESTRELLAS */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
  0%{opacity:0.2;}
  100%{opacity:1;}
}

/* ESTRELLA FUGAZ */
.shooting-star{
  position:absolute;
  width:3px;
  height:3px;
  background:white;
  box-shadow:0 0 10px white;
  animation:shoot 6s linear infinite;
}
@keyframes shoot{
  0%{top:-10%;left:-10%;opacity:1;}
  100%{top:100%;left:100%;opacity:0;}
}

/* CORAZ√ìN INTERACTIVO */
#corazon{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:80px;
  color:red;
  cursor:pointer;
  z-index:999;
  animation:expand 1.5s forwards;
}
@keyframes expand{
  0%{transform:translate(-50%,-50%) scale(0);}
  100%{transform:translate(-50%,-50%) scale(1);}
}

/* CONTADOR */
#contador{
  font-size:22px;
  margin-top:15px;
}

/* LUNA */
#luna{

}

  animation:fade 3s forwards;
}
@keyframes fade{
  0%{opacity:0;}

/* FUEGOS */
.firework{
  position:absolute;
  width:6px;
  height:6px;
  background:yellow;
  border-radius:50%;
  animation:explode 1s forwards;
}
@keyframes explode{
  0%{transform:scale(1);}
  100%{transform:scale(6);opacity:0;}
}
